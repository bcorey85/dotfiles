#########################
### APP LAUNCHERS ###
#########################

bind = $mainMod, Space, exec, $menu
bind = $mainMod SHIFT, B, exec, google-chrome-stable
bind = $mainMod SHIFT, N, exec, kitty -e nvim
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, D, exec, kitty -e lazydocker
bind = $mainMod SHIFT, G, exec, kitty -e lazygit
bind = $mainMod SHIFT, A, exec, google-chrome-stable --new-window https://claude.ai/new
bind = $mainMod SHIFT, M, exec, plexamp

######################
### SYSTEM ###
######################

bind = $mainMod, Escape, exec, bash ~/.local/bin/hypr-power-menu
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod CTRL, A, exec, pavucontrol
bind = $mainMod CTRL, Space, exec, bash ~/.local/bin/hypr-wallpaper
bind = $mainMod CTRL, V, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy
