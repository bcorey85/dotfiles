# Sonokai Maia

[manager]
cwd = { fg = "#9cd57b" }

hovered = { fg = "#e1e2e3", bg = "#3a444b" }
preview_hovered = { fg = "#e1e2e3", bg = "#3a444b" }

find_keyword = { fg = "#e3d367", bold = true }
find_position = { fg = "#baa0f8", italic = true }

marker_selected = { fg = "#9cd57b", bg = "#9cd57b" }
marker_copied = { fg = "#e3d367", bg = "#e3d367" }
marker_cut = { fg = "#f76c7c", bg = "#f76c7c" }

tab_active = { fg = "#e1e2e3", bg = "#3a444b" }
tab_inactive = { fg = "#82878b", bg = "#273136" }
tab_width = 1

border_symbol = "│"
border_style = { fg = "#3a444b" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#3a444b", bg = "#273136" }

mode_normal = { fg = "#273136", bg = "#9cd57b", bold = true }
mode_select = { fg = "#273136", bg = "#e3d367", bold = true }
mode_unset = { fg = "#273136", bg = "#baa0f8", bold = true }

progress_label = { fg = "#e1e2e3", bold = true }
progress_normal = { fg = "#3a444b", bg = "#3a444b" }
progress_error = { fg = "#f76c7c", bg = "#3a444b" }

permissions_t = { fg = "#9cd57b" }
permissions_r = { fg = "#e3d367" }
permissions_w = { fg = "#f76c7c" }
permissions_x = { fg = "#9cd57b" }
permissions_s = { fg = "#82878b" }

[input]
border = { fg = "#f3a96a" }
title = {}
value = {}
selected = { reversed = true }

[pick]
border = { fg = "#f3a96a" }
active = { fg = "#baa0f8" }
inactive = {}

[completion]
border = { fg = "#f3a96a" }
active = { bg = "#3a444b" }
inactive = {}

[tasks]
border = { fg = "#f3a96a" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#273136" }
cand = { fg = "#9cd57b" }
rest = { fg = "#82878b" }
desc = { fg = "#baa0f8" }
separator = " → "
separator_style = { fg = "#3a444b" }

[help]
on = { fg = "#9cd57b" }
run = { fg = "#baa0f8" }
desc = { fg = "#82878b" }
hovered = { bg = "#3a444b", bold = true }
footer = { fg = "#e1e2e3", bg = "#273136" }

[filetype]

rules = [
  # Directories
  { name = "*/", fg = "#9cd57b" },

  # Media
  { mime = "image/*", fg = "#baa0f8" },
  { mime = "video/*", fg = "#baa0f8" },
  { mime = "audio/*", fg = "#baa0f8" },

  # Archives
  { mime = "application/zip", fg = "#f3a96a" },
  { mime = "application/gzip", fg = "#f3a96a" },
  { mime = "application/x-tar", fg = "#f3a96a" },
  { mime = "application/x-bzip2", fg = "#f3a96a" },
  { mime = "application/x-xz", fg = "#f3a96a" },
  { mime = "application/x-7z-compressed", fg = "#f3a96a" },
  { mime = "application/x-rar", fg = "#f3a96a" },

  # Documents
  { mime = "application/pdf", fg = "#e3d367" },
  { mime = "application/json", fg = "#e3d367" },
  { mime = "application/xml", fg = "#e3d367" },

  # Code
  { mime = "text/html", fg = "#f3a96a" },
  { mime = "text/css", fg = "#78cee9" },
  { mime = "text/javascript", fg = "#e3d367" },
  { mime = "text/x-python", fg = "#9cd57b" },
  { mime = "text/x-rust", fg = "#f76c7c" },
  { mime = "text/x-c", fg = "#78cee9" },
  { mime = "text/x-c++", fg = "#78cee9" },

  # Text fallback
  { mime = "text/*", fg = "#e1e2e3" },

  # Symlinks
  { is = "link", fg = "#78cee9" },

  # Orphan symlinks
  { is = "orphan", fg = "#f76c7c" },

  # Executables
  { is = "exec", fg = "#9cd57b" },
]
