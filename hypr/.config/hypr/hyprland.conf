# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-4,preferred,auto,1.25


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Authentication Agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Wallpaper daemon + set wallpaper
exec-once = swww-daemon && sleep 0.5 && hypr-wallpaper

# Notification daemon
exec-once = dunst

# Status bar
exec-once = waybar

# Idle daemon (auto-lock & screen off)
exec-once = hypridle

# Clipboard manager - stores clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Sonokai-Maia
env = QT_QPA_PLATFORMTHEME,qt5ct

# Apply GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Sonokai-Maia
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark


